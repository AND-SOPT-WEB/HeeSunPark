<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COOKIE</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/c86cf0065a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header-->
    <header class="header">
      <div class="header_navbar">
        <a href="./index.html" class="header_logo">
          <img src="./assets/logo.png" alt="Cookie-logo" />
          <h1>쿠키</h1>
        </a>

        <ul class="header_menu">
          <li>홈</li>
          <li>추억</li>
          <li>사진</li>
        </ul>
      </div>

      <ul class="header_icons">
        <li><i class="fa-solid fa-magnifying-glass"></i></li>
        <li><i class="fa-regular fa-bell"></i></li>
        <li><i class="fa-regular fa-circle-user"></i></li>
      </ul>
    </header>

    <!--Banner -->
    <div class="banner_container">
      <img src="./assets/banner.png" alt="banner_img" />
      <div class="banner_contents">
        <p class="banner_description">🐶 귀여운 강아지를 자랑합니다 🐶</p>
        <a href="https://www.instagram.com/pkkheesun/" target="_blank">
          <button class="banner_btn">
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
            <p>바로가기</p>
          </button></a
        >
      </div>
    </div>

    <!--Main -->
    <main>
      <!-- 무한 배너 -->
      <section class="row">
        <h1 class="row_text">🍪 예전 사진 모음 🍪</h1>
        <div class="row_pictures">
          <img src="./assets/img1.jpg" alt="img1" class="square_pictures" />
          <img src="./assets/img2.jpg" alt="img2" class="square_pictures" />
          <img src="./assets/img3.jpg" alt="img3" class="square_pictures" />
          <img src="./assets/img4.jpg" alt="img4" class="square_pictures" />
          <img src="./assets/img5.jpg" alt="img5" class="square_pictures" />
          <img src="./assets/img6.jpg" alt="img6" class="square_pictures" />
          <img src="./assets/img7.jpg" alt="img7" class="square_pictures" />
          <img src="./assets/img8.jpg" alt="img8" class="square_pictures" />
          <img src="./assets/img9.jpg" alt="img9" class="square_pictures" />
          <img src="./assets/img10.jpg" alt="img10" class="square_pictures" />
        </div>
      </section>

      <!-- 가로 스크롤 -->
      <section class="row">
        <h1 class="row_text">🍪 예전 사진 모음 🍪</h1>
        <div class="row_pictures">
          <img src="./assets/image1.jpg" alt="image1" class="scroll_pictures" />
          <img src="./assets/image2.jpg" alt="image2" class="scroll_pictures" />
          <img src="./assets/image3.jpg" alt="image3" class="scroll_pictures" />
          <img src="./assets/image4.jpg" alt="image4" class="scroll_pictures" />
          <img src="./assets/image5.jpg" alt="image5" class="scroll_pictures" />
          <img src="./assets/image6.jpg" alt="image6" class="scroll_pictures" />
          <img src="./assets/image7.jpg" alt="image7" class="scroll_pictures" />
          <img src="./assets/image8.jpg" alt="image8" class="scroll_pictures" />
          <img src="./assets/image9.jpg" alt="image9" class="scroll_pictures" />
          <img
            src="./assets/image10.jpg"
            alt="image10"
            class="scroll_pictures"
          />
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>AND SOPT Web Part Week 1 Assignment</p>
      <a href="">@pkkheesun</a>
    </footer>
  </body>
</html>
